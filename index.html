<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" defer />
    <script src="src/app.js" charset="utf-8" defer></script>

    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>
      <h2 class="level"></h2>
      <p></p>
      <div class="score">
        <h3 class="result"></h3>
        <h3 class="timer"></h3>
      </div>
      <div class="container">
        <div class="grid"></div>
      </div>
      <button id="welcomeInfo">Welcome!</button>
      <button onClick="window.location.reload();">Reset</button>
      <footer>
        <p class="footer">Coded by: Mallory</p>
        <p class="footer">
          Open Sourced:
          <a
            href="https://github.com/Ramayama1/JS-Memory-Game.git"
            target="_blank"
            >on GitHub</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
